<!-- Portfolio Grid Section -->
    <section id="casestudies" style="padding: 0 0 100px 0px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Case Studies</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.studies %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="{{post.location}}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
